  <!-- JS: tab + swipe -->
  <script>
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginPanel = document.getElementById('login-panel');
    const registerPanel = document.getElementById('register-panel');
    const authContainer = document.getElementById('auth-container');

    function showLogin() {
      loginPanel.classList.remove('hidden');
      registerPanel.classList.add('hidden');

      tabLogin.classList.add('border-b-primary', 'text-primary');
      tabLogin.classList.remove('text-[#617589]', 'dark:text-gray-400');

      tabRegister.classList.remove('border-b-primary', 'text-primary');
      tabRegister.classList.add('text-[#617589]', 'dark:text-gray-400');
    }

    function showRegister() {
      registerPanel.classList.remove('hidden');
      loginPanel.classList.add('hidden');

      tabRegister.classList.add('border-b-primary', 'text-primary');
      tabRegister.classList.remove('text-[#617589]', 'dark:text-gray-400');

      tabLogin.classList.remove('border-b-primary', 'text-primary');
      tabLogin.classList.add('text-[#617589]', 'dark:text-gray-400');
    }

    tabLogin.addEventListener('click', showLogin);
    tabRegister.addEventListener('click', showRegister);

    // Swipe trên mobile
    let startX = 0;
    let isTouching = false;

    authContainer.addEventListener('touchstart', (e) => {
      if (e.touches.length !== 1) return;
      isTouching = true;
      startX = e.touches[0].clientX;
    }, { passive: true });

    authContainer.addEventListener('touchend', (e) => {
      if (!isTouching) return;
      isTouching = false;

      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      // Ngưỡng vuốt 50px
      if (diff < -50) {
        // Vuốt trái: Login -> Register
        showRegister();
      } else if (diff > 50) {
        // Vuốt phải: Register -> Login
        showLogin();
      }
    }, { passive: true });
  </script>
